                        <div class="form-group col-md-3">

                                <input type="number" class="form-control" id="input_phone" name="input_phone" placeholder="Phone" disabled>
                            </div>
                        </div>

                        <div class="form-group col-md-3">
                            <label for="province">Tỉnh thành: *</label>
                            <div class="input-group-lg">
                                <select id="province" name="province" class="form-control" disabled></select>
                            </div>
                        </div>


                        <hr style="width: 100%;">

                        <div class="form-group col-md-4">
                            <label for="input_vehicle">Tên phương tiện: *</label>
                            <div class="input-group-lg">
                                <input type="text" class="form-control" id="input_vehicle" name="input_vehicle" placeholder="Name" disabled>
                            </div>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="brand">Hãng xe: *</label>
                            <div class="input-group-lg">
                                <select id="brand" name="brand" class="form-control" disabled></select>
                            </div>
                        </div>
                        <div class="form-group col-md-4">

                                <select id="color" name="color" class="form-control" disabled></select>
                            </div>
                        </div>
                        <div class="form-group col-md-4">

                        </div>

                        <div class="form-group col-md-4">
                            <label for="input_chassis_num">Số khung: *</label>
                            <div class="input-group-lg">
                                <input type="text" class="form-control" id="input_chassis_num" name="input_chassis_num" placeholder="Chassis Number" disabled>
